<div class="eqLogic eqLogic-widget allowResize" data-eqType="#eqType#" data-translate-category="#translate_category#" data-category="#category#" data-tags="#tags#" data-eqLogic_id="#id#" data-eqLogic_uid="#uid#" data-version="#version#" style="min-width : 50px;min-height : 200px ;border:#border#;border-radius:#border-radius#;background-color: #background-color#;color: #color#;width: #width#;height: #height#;#style#" >
  <center class="widget-name">
    <span style="font-size: 1.2em;#hideEqLogicName#"><a href="#eqLink#">#name_display# <span style="font-size: 0.85em;">#object_name#</span></a></span>
  </center>
  <center> 
    <span class="directDisplay zoom cursor">
      <img src="#urlThumb#" style="display:block;padding:5px;" data-eqLogic_id="#id#"/>
    </span>
    <span style="position:absolute;bottom:15px;width:100%;left:0px;">
      <center>
        <span>#info#</span>
      </center>
      <center>
        #action#
        <span class="cmd cmd-widget" data-type="action" data-subtype="other">
          <a class="camera_history btn btn-default btn-sm folder action" data-eqLogic_id="#id#"><i class="fa fa-folder-open"></i></a>
        </span>
      </center>
    </span>
  </center>
  
  <span class="statusCmd" style="position : absolute;left : 5px;bottom : 0px; width : 30px;z-index: 1030;"></span>
  <script>
    $('.eqLogic[data-eqLogic_id=#id#] .directDisplay img').css('max-height',$('.eqLogic[data-eqLogic_id=#id#]').height() - 60);
    $('.eqLogic[data-eqLogic_id=#id#] .directDisplay img').css('max-width',$('.eqLogic[data-eqLogic_id=#id#]').width());
    $('.eqLogic[data-eqLogic_id=#id#]').off('resize').on('resize',function(){
      $('.eqLogic[data-eqLogic_id=#id#] .directDisplay img').css('max-height',$('.eqLogic[data-eqLogic_id=#id#]').height() - 60);
      $('.eqLogic[data-eqLogic_id=#id#] .directDisplay img').css('max-width',$('.eqLogic[data-eqLogic_id=#id#]').width());
    });
    $('.camera_history[data-eqLogic_id=#id#]').off().on('click', function () {
      $('#md_modal').dialog({title: "Historique #name#"}); 
      $('#md_modal').load('index.php?v=d&plugin=blink_camera&modal=blink_camera.history&id=#id#').dialog('open');
    });
    maxWidth_#id#_thumbnail = 0;
    maxWidth_#id# = 0;
  </script>
</div>
